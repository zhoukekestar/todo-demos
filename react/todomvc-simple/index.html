<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src='https://unpkg.com/redux@3.7.2/dist/redux.js'></script>
    <script src='https://unpkg.com/react-redux@5.0.5/dist/react-redux.js'></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
    window.actions = (() => {
      let nextTodoId = 0;

      return {
        addTodo: text => {
          return {
            type: 'ADD_TODO',
            id: nextTodoId++,
            text
          }
        },
        setVisibilityFilter: filter => {
          return {
            type: 'SET_VISIBILITY_FILTER',
            filter
          }
        },
        toggleTodo: id => {
          return {
            type: 'TOGGLE_TODO',
            id
          }
        }
      }
    })();

    </script>
    <script type='text/jsx' src='./AddTodo.jsx'></script>
    <script type='text/jsx' src='./Todo.jsx'></script>
    <script type='text/jsx' src='./TodoList.jsx'></script>
    <script type='text/jsx' src='./FilterLink.jsx'></script>
    <script type='text/jsx' src='./Footer.jsx'></script>
    <script type='text/jsx' src='./App.jsx'></script>
    <script type="text/babel">
      !(() => {
        const todos = (state = [], action) => {
          switch (action.type) {
            case 'ADD_TODO':
            return [
              ...state,
              {
                id: action.id,
                text: action.text,
                completed: false
              }
            ]
            case 'TOGGLE_TODO':
            return state.map(todo =>
              (todo.id === action.id)
              ? {...todo, completed: !todo.completed}
              : todo
            )
            default:
            return state
          }
        }

        const visibilityFilter = (state = 'SHOW_ALL', action) => {
          switch (action.type) {
            case 'SET_VISIBILITY_FILTER':
            return action.filter
            default:
            return state
          }
        }

        window.store = Redux.createStore(Redux.combineReducers({todos, visibilityFilter}));

        setTimeout(() => {
          store.dispatch(actions.addTodo('11'));
          store.dispatch(actions.addTodo('22'));
          store.dispatch(actions.addTodo('33'));
          store.dispatch(actions.toggleTodo(2));
        }, 1000);

      })();


      ReactDOM.render(
        <App/>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
